name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Backend Dependencies
        working-directory: ./DevOps/brainbytes-multi-container/backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: ./DevOps/brainbytes-multi-container/frontend
        run: npm install

      - name: Run Backend Tests
        working-directory: ./DevOps/brainbytes-multi-container/backend
        run: npm test

      - name: Run Frontend Tests
        working-directory: ./DevOps/brainbytes-multi-container/frontend
        run: npm test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        working-directory: ./DevOps/brainbytes-multi-container/backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/brainbytes-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/brainbytes-backend:latest

      - name: Build and Push Frontend Image
        working-directory: ./DevOps/brainbytes-multi-container/frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/brainbytes-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/brainbytes-frontend:latest

      - name: Deploy with Docker Compose
        run: |
          docker-compose -f ./DevOps/brainbytes-multi-container/docker-compose.yml up -d